<!DOCTYPE html>
<!-- http://bl.ocks.org/d3noob/5015397#sankeygreenhouse.json -->
<meta charset="utf-8">
<title>SANKEY Experiment</title>
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

</style>
<body>

<p id="chart">

<script src="//d3js.org/d3.v3.js"></script>
<script src="sankey.js"></script>
<script>
  
var units = "Cases";

var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1200 - margin.left - margin.right,
    height = 740 - margin.top - margin.bottom;

var formatNumber = d3.format(",.1f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20();

// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(10)
    .size([width, height]);

var path = sankey.link();

// load the data
d3.csv("data.csv", function(error, data) {

  //set up graph in same style as original example but empty
  graph = {"nodes" : [], "links" : []};
      var edges = {};
    data.forEach(function (d) {
      var case_id = d.ID;
      var phases = d.Phase.split(","); 
      var inputs = d.Input.split(","); 
      var outputs = d["Output II"].split(","); 
      //var needs = d.Ziel.split(",");

      var crosses = function(origins, dests) {
        origins.map( function(name) {
          dests.map( function(phase) {
            console.log( name.trim() + "->" + phase.trim());
            var key = name.trim() + "->" + phase.trim();
            if (!edges[key])
              edges[key] = [case_id];
            else   
            edges[ key ].push(case_id); }); });
      };
      /* 
      console.log("111");
      crosses(phases,inputs);
      console.log("222");
      crosses(inputs,outputs);
      console.log("333");
      crosses(outputs,needs);
      */
      //crosses(inputs,outputs);
      //crosses(outputs, phases);
      //crosses(phases, needs);
      
      crosses(inputs, phases);
      crosses(phases, outputs);
      //crosses(inputs, outputs);
      //crosses(outputs, );
     });
     console.log(edges);
      for (var key in edges) {
                pairs = key.split("->");
        var unique=edges[key].filter(function(itm,i,a){
         return i==a.indexOf(itm);
        });
        graph.nodes.push({ "name": pairs[0] });
        graph.nodes.push({ "name": pairs[1] });
        graph.links.push({ "source": pairs[0],
                                "target": pairs[1],
                                "value": unique.length});
      }
     // return only the distinct / unique nodes
     graph.nodes = d3.keys(d3.nest()
       .key(function (d) { return d.name; })
       .map(graph.nodes));
      console.log(">>111");

     // loop through each link replacing the text with its index from node
     graph.links.forEach(function (d, i) {
       graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
       graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
     });
      console.log(">>122211");

     //now loop through each nodes to make nodes an array of objects
     // rather than an array of strings
     graph.nodes.forEach(function (d, i) {
       graph.nodes[i] = { "name": d };
     });
      console.log(">>3333111");

  sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(32);
  
  console.log(">>44443333111");

// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });
 console.log(">>55553333111");

// add the link titles
  link.append("title")
        .text(function(d) {
    		return d.source.name + " â†’ " + 
                d.target.name + "\n" + format(d.value); });

      console.log(">>666663333111");

// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
		  return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
		  this.parentNode.appendChild(this); })
      .on("drag", dragmove));

      console.log(">>777666663333111");

// add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
		  return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
		  return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { 
		  return d.name + "\n" + format(d.value); });

      console.log(">>9888666663333111");

// add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

      console.log(">>663534266725457237546574654775646663333111");

// the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + d.x + "," + (
                d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
            ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
});

</script>

</body>
</html>
